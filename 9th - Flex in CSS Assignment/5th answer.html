<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Booking Page Clone</title>
    <link rel="stylesheet" href="./Stylesheet for 5th answer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body>
    <div class="irctcbookingpage">
        <div class="bookingpage">
            <header>
                <div class="bookingpagelogo">
                    <img src="./5th answer assets/Logo1.png" alt="IRCTC">
                    <img src="./5th answer assets/Logo2.png" alt="Indian Railways">
                </div>
                <div class="bookingpageoptions">
                    <ul>
                        <li><a href="#">Ask Disha</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Alerts</a></li>
                    </ul>
                    <div class="bookingpagebuttons">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </header>

            <main>
                <section>
                    <div class="indianrailways">
                        <h1>Indian Railways</h1>
                        <div>
                            <h4>Safety</h4>
                            <h4>Security</h4>
                            <h4>Punctuality</h4>
                        </div>
                    </div>
                </section>
                <section class="bookticketbuttons">
                    <button><img src="./5th answer assets/Book Ticket.png" alt="Book Ticket"> BOOK Ticket</button>
                    <button><img src="./5th answer assets/PNR Checkmark.png" alt="PNR Checkmark"> PNR Status</button>
                    <button><img src="./5th answer assets/Charts Vacancy.png" alt="Charts Vacancy"> Charts /
                        Vacancy</button>
                </section>
                <section class="journeydetails">
                    <div class="fromandtostationdetails">
                        <div class="fromlogoandstationdetails">
                            <img src="./5th answer assets/Logo for From Station.png" alt="Logo3">
                            <div class="fromstationdetails">
                                <p>From<img src="./5th answer assets/downarrowmark.png" alt="PopDown"></p>
                                <p>Bangalore<br></p>
                                <p>KSR - Bangalore</p>
                            </div>
                        </div>
                        <img src="./5th answer assets/Dualway arrow mark.png" alt="Dualway Journey Mark">
                        <div class="tologoandstationdetails">
                            <img src="./5th answer assets/Logo for To Station.png" alt="Logo4">
                            <div class="tostationdetails">
                                <p>To<img src="./5th answer assets/downarrowmark.png" alt="PopDown"></p>
                                <p>Kasaragod</p>
                                <p>KSD - Kasaragod</p>
                            </div>
                        </div>
                    </div>
                    <div class="dateclassandseattypedetails">
                        <div class="datedetails">
                            <img src="./5th answer assets/Calendar logo.png" alt="Logo5">
                            <div class="date">
                                <p>Date<img src="./5th answer assets/downarrowmark.png" alt="PopDown"></p>
                                <p>01 Aug 23</p>
                                <p>Tuesday</p>
                            </div>
                        </div>
                        <div class="classdetails">
                            <img src="./5th answer assets/Class Logo.png" alt="Logo3">
                            <div class="class">
                                <p>Class<img src="./5th answer assets/downarrowmark.png" alt="PopDown"></p>
                                <p>3A</p>
                                <p>AC 3 Tier</p>
                            </div>
                        </div>
                        <div class="seattypedetails">
                            <img src="./5th answer assets/Seat Type Logo.png" alt="Logo6">
                            <div class="seattype">
                                <p>Seat Type<img src="./5th answer assets/downarrowmark.png" alt="PopDown"></p>
                                <p>TATKAL</p>
                                <p>AC 3 Tier</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <button class="search">
                    <p>Search Train
                    <pre>  </pre>
                    </p><img src="./5th answer assets/Forward Arrow.png" alt="Forward Arrow">
                </button>
            </footer>
        </div>
        <div class="trainimage">
            <img src="./5th answer assets/trainimage.png" alt="Train">
        </div>
    </div>
</body>

</html>
